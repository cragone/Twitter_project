<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Message Board</title>
</head>
<body>
    <h1>Twitter</h1>
    <form id="tweetForm" >
      <label for="content">Enter Tweet content:</label>
      <input type="text" id="content" name="content">
      <button type="button" id="tweetButton" onclick="makeTweet()">Send POST Request</button>
    </form>


    <h1>Tweeting!</h1>
<table id="myTable1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tweet</th>
    </tr>
  </thead>
  <tbody id="tableData">
  </tbody>
</table>

   



    <script>
        function addTweets() {
  let table = $("#tableData");
  axios.get("/hill")
    .then(response => {
      // Handle the response
      let data = response.data;
      data.forEach(item => {
        let row = $("<tr>");
        let idCell = $("<td>").text(item[0]);
        let tweetCell = $("<td>").text(item[1]);
        row.append(idCell, tweetCell);
        table.append(row);
      });
      console.log('JSON data added to table');
    })
    .catch(error => {
      // Handle the error
      console.error('Error:', error);
    });
}


        function makeTweet(){
          let myinput = $("#content").val();
          alert(myinput)
          // Make the POST request
          axios.post(`/dunne?tweet=${myinput}`)
            .then(response => {
              // Handle the response
              console.log('Response:', response.data);
              console.log('Post Successful');
              addTweets();
            })
            .catch(error => {
              // Handle the error
              console.error('Error:', error);
            });
          }

        
</script>


  </body>


</html>
